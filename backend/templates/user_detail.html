{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="{% static 'backend/css/event_detail_style.css' %}"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark header">
      <a class="navbar-brand" href="#">{{ detail_user.username }}'s Profile</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">Homepage</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a
              class="nav-link"
              href="{% url 'user_detail' detail_user.username %}"
              >User Home</a
            >
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <div class="user-detail py-5">
      <div class="container container-transparent">
        <div class="row">
          <div class="col-lg-8 mx-auto text-center">
            <!-- Centered user details -->
            <h1>{{ detail_user.username }}</h1>
            <p>Email: {{ detail_user.email }}</p>
            <!-- Add more user details as needed -->
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
