{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Are you sure you want to log out?</h2>
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Yes, log me out</button>
        <a href="{% url 'index' %}" class="btn btn-secondary">No, take me back</a>
    </form>
</div>
{% endblock %}
