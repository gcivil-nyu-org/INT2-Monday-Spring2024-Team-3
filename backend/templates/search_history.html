{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ event.title }}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="{% static 'backend/css/event_detail_style.css' %}"
      rel="stylesheet"
    />
  </head>
  <body>
    <h2>Search History</h2>
    <ul>
        {% for search in search_history %}
            <li>
                <a href="{% url 'search_results' %}?search={{ search.query }}">{{ search.search }}</a>
                <a href="{% url 'delete_search' search.id %}">Delete</a>
            </li>
        {% empty %}
            <li>No search history found.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'clear_history' %}">Clear History</a>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'backend/scripts/event_detail.js' %}"></script>
  </body>
</html>
