{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interest List</title>
    <!-- Include Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link href="{% static 'backend/css/index_style.css' %}" rel="stylesheet" />
    <link
      href="{% static 'backend/css/event_detail_style.css' %}"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark header">
      <a class="navbar-brand" href="#">Interest List</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">Homepage</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">User Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'interest_list' %}"
              >Interest List</a
            >
          </li>
        </ul>
      </div>
    </nav>
    {% for event in interestEvents %}
    <div><a href="{% url 'event_detail' event.id %}">{{event.title}}</a></div>
    <button type="button" class="remove-interest" event-id="{{event.id}}">
      remove
    </button>
    {% endfor %}
  </body>
  <script src="{% static 'backend/scripts/interest_list.js' %}"></script>
</html>
