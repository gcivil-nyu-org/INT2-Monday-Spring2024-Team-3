{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="{% static 'backend/css/forgot_password_style.css' %}" rel="stylesheet" />
    {% comment %} <link href="forgot_password_style.css" rel="stylesheet" /> {% endcomment %}
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>

    <div class="login-container">
      <form action="" method="POST"> 
        {% csrf_token %}        
        <h1>Password Reset</h1>

        <div class="mb-3">
          <p>
            Enter your email address below, and we'll email instructions for
            setting a new one.
          </p>
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input
            type="text"
            class="form-control"
            name="email"
            aria-describedby="emailHelp"
          />
        </div>

        <!-- Submit form -->        
        {% comment %} {{form.as_p}} {% endcomment %}
        <button type="submit" class="btn btn-secondary">Submit</button>
      </form>
    </div>
  </body>
</html>
