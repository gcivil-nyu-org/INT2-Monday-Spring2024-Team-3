{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <link
    href="{% static 'backend/css/reset_password_style.css' %}"
    rel="stylesheet"
  />
  </head>

  <body>
    <div class="container">
      <form action="" method="POST">
        {% csrf_token %}
        <div class="card">
          <h1>Password Reset</h1>
          <p>
            Enter your email address below, and we'll email instructions for
            setting a new one.
          </p>
          <div class="row">
            <div class="col-md-8">
              <label for="exampleInputEmail1" class="form-label mt-3"
                >Email</label
              >
              <input
                type="text"
                class="form-control"
                name="email"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="row">
              <div class="col-md-4">
                <button type="submit" class="btn btn-secondary">
                  Reset Password
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
