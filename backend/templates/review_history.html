{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews History</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="{% static 'backend/css/index_style.css' %}" rel="stylesheet">
    <link href="{% static 'backend/css/review_history.css' %}" rel="stylesheet">
    <meta name="csrf-token" content="{{ csrf_token }}">
</head>
<body>
    {% include "components/navbar.html" %}
    <button id="clearHistoryButton" class="btn btn-danger float-right mr-3 mt-3">Clear All History</button>
    {% if reviews %}
    <div class="container container-transparent">
        <div class="container reviews py-5">
            <div class="row">
                <div class="col-lg-8 mx-auto text-center">
                    <h2>Reviews History</h2>
                    <div id="reviews-container">
                        <!-- Insert reviews here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% else %}
    <div class="container mt-5">
        <p class="text-center">You haven't saved any reviews history.</p>
    </div>
    {% endif %}
    
    <script type="text/javascript">
        let reviews = {{ reviews|safe }};
    
      </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'backend/scripts/review_history.js' %}"></script>
</body>
</html>


<div id="myModal" class="modal">
    <div class="modal-content">
        <button id="close-m" class="close" aria-label="Close">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
          </svg>
        </button>
      <p>Are you sure you want to delete this review?</p>
      <button id="confirmDeleteButton">Yes, Delete</button>
      <button id="cancelDeleteButton">Cancel</button>
    </div>
  </div>
