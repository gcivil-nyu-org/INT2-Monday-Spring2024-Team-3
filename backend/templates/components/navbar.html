{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark header">
  <a class="navbar-brand" href="{% url 'index' %}">Homepage</a>
  <div class="collapse navbar-collapse">
    <ul class="navbar-nav ml-auto">
      {% if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'user_detail' user.username %}"
          >User Home</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'interest_list' %}">Interest List</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'chat_index' %}">Chat</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'search_rooms' %}">Chat Rooms</a>
      </li>      
      <li class="nav-item">
        <a class="nav-link" id="logout-link" href="#" data-toggle="modal" data-target="#logoutModal">Logout</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'login' %}">Login</a>
      </li>
      {% endif %}
    </ul>
  </div>
</nav>

<!-- Modal -->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to logout?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <a href="{% url 'login' %}" class="btn btn-danger">Logout</a>
      </div>
    </div>
  </div>
</div>

<!-- Include jQuery and Bootstrap JS for modal functionality -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function () {
    var logoutLink = document.getElementById('logout-link');

    logoutLink.addEventListener('click', function(event) {
        event.preventDefault(); // Prevent the default link behavior
        $('#logoutModal').modal('show');
    });

    var confirmLogoutBtn = document.querySelector('#confirm-logout');
    if (confirmLogoutBtn) {
        confirmLogoutBtn.addEventListener('click', function() {
            window.location.href = '{% url 'login' %}';
        });
    }
});
</script>
