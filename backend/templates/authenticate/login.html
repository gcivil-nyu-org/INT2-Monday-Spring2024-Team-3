{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="{% static 'backend/css/login_style.css' %}" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="login-header mt-5">
      <p>Welcome to the NYU Broadway Guide</p>
    </div>

    <div class="login-container">
      {% if messages %}
        <div class="alert alert-danger" role="alert">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}
      <form action="" method="POST">
        {% csrf_token %}
        <h1>Login</h1>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            name="username"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-4">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" />
        </div>
        <div class="mb-2 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="exampleCheck1"
            name="remember_me"
          />
          <label class="form-check-label" for="exampleCheck1"
            >Remember me</label
          >
          <a href="{% url 'reset_password' %}" class="btn btn-link"
            >Forgot Password?</a
          >
        </div>
        <button type="submit" class="btn btn-secondary">Login</button>
        <a href="{% url 'register' %}" class="btn btn-link">Sign Up</a>
        <a href="{% url 'index' %}" class="btn btn-secondary float-end" >Home</a>
      </form>
    </div>
  </body>
</html>
