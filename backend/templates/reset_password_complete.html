<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Trebuchet MS";
        background-color: #fffbf5;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }

      .title {
        font-size: 24px;
        margin-bottom: 20px;
      }

      .card {
        background-color: #77499e;
        padding: 20px;
        padding-bottom: 40px;
        border-radius: 10px;
        color: white;
        text-align: center;
      }

      .btn-secondary {
        border-radius: 20px;
        background-color: #ffffff;
        border: none;
        padding: 10px 20px;
        color: rgb(68, 66, 66);
        margin-top: 20px;
        text-decoration: none;
      }

      .btn-secondary:hover {
        background-color: #1d2122;
        color: #ffffff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2>Password reset complete</h2>
        <p>Your password has been set. You may go ahead and log in now.</p>
        <br />
        <a href="{% url 'login' %}" class="btn-secondary">Login</a>
      </div>
    </div>
  </body>
</html>
